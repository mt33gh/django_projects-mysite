<!DOCTYPE html>
<html>
<head>
    <title>This is tmpl/loop.html</title>
</head>
<body>
    <p>Your guess was {{ zap }}</p>
    <ul>
    {% for x in fruits %}
    <li>{{ x | capfirst }}</li>
    {% endfor %}
    </ul>
    {% if nuts %}
    <p>Number of nuts: {{ nuts|length }}</p>
    {% else %}
    <p>No nuts.</p>
    {% endif %}
</body>
</html>
