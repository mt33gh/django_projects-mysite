<html>
<body>
<h2>Login: from the global template directory /mysite/templates/registration/login.html</h2>

<p>
Login Status:</br>
{% if user.is_authenticated %}
  <p>You are logged in as {{ user.username }}</p>
{% else %}
  <p>You are not logged in.</p>
{% endif %}
</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Log in">
</form>
</body>
</html>
