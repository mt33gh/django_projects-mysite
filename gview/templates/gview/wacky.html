<h1>List of {{ crazy_thing }}s</h1>
<p>
{% if horse_list %}
<ul>
  {% for xyz in horse_list %}
    <li>
      <a href="{% url 'gview:horse' xyz.id %}">{{ xyz.name }}</a>
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no {{ crazy_thing }}s in the database.</p>
{% endif %}
</p>
<p>
{% if car_list %}
<ul>
  {% for xyz in car_list %}
    <li>
      <a href="{% url 'gview:car' xyz.id %}">{{ xyz.name }}</a>
    </li>
  {% endfor %}
</ul>
{% endif %}
</p>
