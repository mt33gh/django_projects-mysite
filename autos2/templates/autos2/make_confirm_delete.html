{% extends "base_bootstrap.html" %}

{% block content %}
<h1>Delete Make (You are using Auto2 app)</h1>
<p>Are you sure you want to delete the make: {{ make }}?</p>
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'autos2:all' %}' ; return false;" value="Cancel">
</form>
{% endblock %}
